<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{%static 'styles/styles.css'%}">
</head>

<body>
    <div class="wide_image_container">
        <header class="container">
            <a class="logo" href="index.html"><img src="{%static 'svg/airbnb.svg'%}" alt=""></a>

            <div class="right_menu">
                <a class="button" href="index.html">Become a Host</a>
                <a class="button language" href="index.html"><img src="{%static 'svg/language.svg'%}" alt=""></a>

                <a class="user_menu" href="index.html">
                    <img src="{%static 'svg/menu.svg'%}" alt="">
                    <img src="{% static 'svg/account.svg'%}" alt="">
                </a>
            </div>
        </header>
    </div>
    <div class="container">

        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <!-- Previa del avatar -->
                <div class="col-md-2">
                    {% if request.user.profile.profile_picture %}
                    <img src="{{request.user.profile.profile_picture.url}}" class="img-fluid"> {% endif %}

                </div>
                <!-- Formulario -->
                <div class="col-md-10">
                    <h3>Perfil</h3>
                    <input type="file" name="profile_picture" class="form-control-file mt-3" id="id_profile_picture">
                    <input type="submit" class="btn btn-primary btn-block mt-3" value="Actualizar">
                </div>
            </div>
        </form>

    </div>
</body>

</html>
