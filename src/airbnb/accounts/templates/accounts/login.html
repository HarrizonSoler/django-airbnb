<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{%static 'styles/styles.css'%}">
</head>

<body>
    <div class="wide_image_container">
        <header class="container">
            <a class="logo" href="index.html"><img src="{%static 'svg/airbnb.svg'%}" alt=""></a>

            <div class="right_menu">
                <a class="button" href="index.html">Become a Host</a>
                <a class="button language" href="index.html"><img src="{%static 'svg/language.svg'%}" alt=""></a>

                <a class="user_menu" href="index.html">
                    <img src="{%static 'svg/menu.svg'%}" alt="">
                    <img src="{% static 'svg/account.svg'%}" alt="">
                </a>
            </div>
        </header>
    </div>

    <div class="container">
        <h1>Sing in</h1>
        <form method="POST">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" name="submit" id="submit">
        </form>
        {% if error %}
        <h4>{{ error}}</h4>
        {% endif %}
        <p>don't have account? Register now</p>
        <a href="{% url 'sign_up' %}">Registrate</a>
    </div>
</body>

</html>
